<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お支払い</title>
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <header>
        <div class="header-logo"><img src="/img/Logo.png" alt=""></div>
        <nav>
            <select class="menu-all">
                <option value="volvo">商品一覧</option>
                <option value="saab">スマートフォン</option>
                <option value="mercedes">パソコン</option>
                <option value="audi">タブレット</option>
            </select>
            <ul class="menu-1">
                <li><a href="#">問い合わせ</a></li>
                <li><a href="#">カート</a></li>
                <li><a href="#">ログアウト</a></li>
                <li><input type="text" placeholder="検索欄"></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <section id="summary">
                <div class="wrapper">
                    <h2 class="title">支払方法</h2>
                    <ul class="menu-2">
                        <li class="menu-3">
                            <img src="/img/money.jpeg" alt="">
                            <h3 class="menu-title">現金支払い</h3>
                            <input type="radio" name="payment" value="現金支払い">
                        </li>
                        <li class="menu-3">
                            <img src="/img/visa.png" alt="">
                            <h3 class="menu-title">クレジットカード</h3>
                            <input type="radio" name="payment" value="クレジットカード">
                        </li>
                        <li class="menu-3">
                            <img src="/img/alpay.jpg" alt="">
                            <h3 class="menu-title">電子マネー</h3>
                            <input type="radio" name="payment" value="電子マネー">
                        </li>
                    </ul>
                </div>
            </section>
            <div class="button">
                <button class="payments">お支払い</button>
                <button class="payments">キャンセル</button>
            </div>
        </form>
    </main>
</body>

</html>
