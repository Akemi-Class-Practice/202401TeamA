<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/userpaymentfinished.css}">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <img th:src="@{/image/logo.png}" alt="">
            <ul>
                <select name="" id="dropdown">
                    <li><a th:href="@{/user/product/viewlist}">
                            <option value="">商品一覧</option>
                        </a></li>
                    <option value="pc">パソコン</option>
                    <option value="smartphone">スマートフォン</option>
                    <option value="tablet">タブレット</option>
                </select>
                <li><a href="" target _blank>問い合わせ</a></li>
                <li><a th:href="@{/user/purchased/history}" target _blank>購入履歴</a></li>
                <li><a th:href="@{/user/login}" target _blank>ログアウト</a></li>
                <input type="text" class="search"><i class='bx bx-search'></i>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <h1>☑　お支払い完了</h1>
        </div>
    </main>
    <div>
        <h2>購入した商品</h2>
    </div>
    <!--顯示商品圖片-->
   <section class="cart">
		<div class="product1" th:each="cart:${cartList}">
			<img th:src="'/product-img/'+${cart.productImage}" alt="">
			<p th:text="'金額：'+${cart.productPrice}"></p>
		</div>
	</section>
    <div class="option">
        <p>商品一覧に戻る</p>
        <p>購入履歴を確認</p>
    </div>

    <footer>

    </footer>
</body>

</html>
