<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterAdmin</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/register-admin.css}">
</head>
<body>
    <section class="login">
		<!--加上th:if="${error}"是把以下的信息反映出來-->
        <div class="error" th:if="${error}">
            <p>登録が失敗しました！</p>
        </div>
        <div class="login-screen">
            <div class="login-title">
                <h1>管理者登録</h1>
            </div>
            <form class="login-form" th:action="@{/admin/register}" method="post" >
                <div class="control-group">
                    <input type="text"  id="login-email" name="adminEmail" placeholder="メールアドレス" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="control-group">
                    <input type="text"  id="login-name" name="adminName" placeholder="管理者番号" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="control-group">
                    <input type="password"  id="login-password" name="adminPassword" placeholder="パスワード" >
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div>
                    <button type="submit" class="button">登録</button>
                </div>
                <div class="register-link">
                    <p>既にアカウントを登録された？<a href="@{/admin/login}">ログイン</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
